<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Niños</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background: url("fondo5.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
      }

      h1 {
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .astronauta {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 500px;
        height: auto;
        z-index: 1000;
      }

      form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        width: 200px;
      }

      button {
        background-color: #2665a8;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .back-button {
        background-color: #28a745;
        margin-top: 20px;
      }

      .back-button:hover {
        background-color: #218838;
      }

      .children-list {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        margin: 0 auto;
        color: white;
      }

      .child-name {
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid white;
        text-align: left;
        font-size: 1rem;
      }

      .child-name:hover {
        background-color: #dc3545;
        color: white;
      }

      .dialog-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .dialog {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        width: 90%;
      }

      .dialog p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: black;
      }

      .dialog button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        color: white;
      }

      .confirm-button {
        background-color: #28a745;
      }

      .confirm-button:hover {
        background-color: #218838;
      }

      .cancel-button {
        background-color: #dc3545;
      }

      .cancel-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>Añadir y Gestionar Niños</h1>
    <img src="astronauta.png" alt="Astronauta" class="astronauta" />

    <form id="addChildForm">
      <input
        type="text"
        id="childName"
        placeholder="Introduce un nombre"
        required
      />
      <button type="submit">Añadir</button>
    </form>

    <div class="children-list" id="childrenList">
      <h2>Lista de Niños</h2>
    </div>

    <button class="back-button" onclick="goBack()">Volver</button>

    <script>
      const form = document.getElementById("addChildForm");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const childName = document.getElementById("childName").value;

        if (childName) {
          let children = JSON.parse(localStorage.getItem("children")) || [];
          children.push(childName);
          localStorage.setItem("children", JSON.stringify(children));
          alert(`Niño/a "${childName}" añadido correctamente.`);
          form.reset();
          loadChildren();
        }
      });

      function loadChildren() {
        const childrenList = document.getElementById("childrenList");
        const children = JSON.parse(localStorage.getItem("children")) || [];
        childrenList.innerHTML = "<h2>Lista de Niños</h2>";
        children.forEach((child, index) => {
          const childElement = document.createElement("div");
          childElement.className = "child-name";
          childElement.textContent = child;
          childElement.addEventListener("click", () => {
            childElement.addEventListener("click", () => {
  showConfirmationDialog(
    `¿Estás seguro de que quieres eliminar a "${child}"?`,
    () => {
      children.splice(index, 1); // Elimina el niño del array
      localStorage.setItem("children", JSON.stringify(children)); // Actualiza localStorage
      loadChildren(); // Recarga la lista
    }
  );
    });

          });
          childrenList.appendChild(childElement);
        });
      }

      function goBack() {
        window.location.href = "index.html";
      }
      function showConfirmationDialog(message, onConfirm) {
  // Crear el contenedor del diálogo
  const dialogContainer = document.createElement("div");
  dialogContainer.className = "dialog-container";

  // Crear el cuadro de diálogo
  const dialog = document.createElement("div");
  dialog.className = "dialog";

  // Mensaje del cuadro de diálogo
  const messageElement = document.createElement("p");
  messageElement.textContent = message;

  // Botón de confirmación
  const confirmButton = document.createElement("button");
  confirmButton.textContent = "Aceptar";
  confirmButton.className = "confirm-button";
  confirmButton.addEventListener("click", () => {
    onConfirm(); // Ejecuta la acción confirmada
    document.body.removeChild(dialogContainer); // Elimina el cuadro de diálogo
  });

  // Botón de cancelación
  const cancelButton = document.createElement("button");
  cancelButton.textContent = "Cancelar";
  cancelButton.className = "cancel-button";
  cancelButton.addEventListener("click", () => {
    document.body.removeChild(dialogContainer); // Cierra el cuadro de diálogo
  });

  // Ensamblar el cuadro de diálogo
  dialog.appendChild(messageElement);
  dialog.appendChild(confirmButton);
  dialog.appendChild(cancelButton);
  dialogContainer.appendChild(dialog);
  document.body.appendChild(dialogContainer);
}

      loadChildren();
    </script>
  </body>
</html>
