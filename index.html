<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Juego interactivo para añadir estrellas"
    />
    <meta name="author" content="Clara" />
    <link rel="stylesheet" href="css.css" />
    <title>The Race of the Stars</title>
    <style>
      /* Estilos básicos para asegurar compatibilidad */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background: url("fondo5.jpg") no-repeat center center fixed;
        background-size: cover;
        color: rgb(255, 255, 255);
        padding: 5%;
        overflow-x: hidden;
      }

      .add-child-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #2665a8;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .add-child-button:hover {
        background-color: #0056b3;
      }

      h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Título de la página -->
    <h1 id="startRace">The Race of the Stars</h1>

    <!-- Botón para añadir niños -->
    <a
      href="añadir.html"
      class="add-child-button"
      aria-label="Añadir niños a la lista"
    >
      Añadir Niños
    </a>

    <!-- Contenedor para la lista de niños -->
    <div id="children" aria-live="polite" role="region">
      <!-- Se cargan dinámicamente desde js.js -->
    </div>

    <!-- Sonido de aplausos -->
    <audio id="applause" src="aplauso.mp3" preload="auto"></audio>

    <!-- Contenedor para las estrellas fugaces -->
    <div id="star-container" aria-hidden="true"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"
      defer
    ></script>
    <script src="js.js" defer></script>
  </body>
</html>
